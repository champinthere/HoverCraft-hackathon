{% extends "base.html" %}
{% block title %}HoverCraft | Sign In{% endblock %}
{% block content %}
<form action="{% url "login:validate" %}" method="post">{% csrf_token %}
    <input type="email" name="email"> <label>Email</label><br />
    <input type="password" name="password"> <label>Password</label><br />
    <input type="submit" value="Sign In Now">
</form>
{% endblock %}
